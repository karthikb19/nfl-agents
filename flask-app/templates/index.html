<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Agent</title>
  <meta name="description" content="Ask questions about NFL stats, players, and current news">
  
  <!-- Google Fonts: Fraunces (display) + IBM Plex Sans (UI) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="app-shell">
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">NFL Agent</h1>
      <p class="header__subtitle">Stats Â· News Â· Analysis</p>
    </header>
    
    <!-- Chat Container -->
    <main id="chat-container" class="chat-container">
      <!-- Empty State -->
      <div id="empty-state" class="chat-empty">
        <div class="chat-empty__icon">ğŸˆ</div>
        <p class="chat-empty__text">
          Ask anything about NFL stats, players, or current news.
        </p>
      </div>
    </main>
    
    <!-- Input Area -->
    <footer class="input-area">
      <form id="input-form" class="input-form">
        <textarea 
          id="input-field" 
          class="input-field" 
          placeholder="Ask about NFL stats or news..."
          rows="1"
          autocomplete="off"
          aria-label="Message input"
        ></textarea>
        <button 
          id="send-button" 
          type="submit" 
          class="send-button"
          aria-label="Send message"
        >
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </footer>
  </div>
  
  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
